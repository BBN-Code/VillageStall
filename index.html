<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Village STall website with html css and javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light container-fluid">
            <div class="col-md-5">
                <a class="navbar-brand" href="#">
                  <img class="img-fluid" src="assets/stall-Logo.jpg" alt="Logo" width="150" height="50" class="d-inline-block align-text-top">
                </a>
              </div>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto container-fluid" style="font-size: 20px; gap: 20px; font-weight: 500;">
                <li class="nav-item active">

                </li>

                <li class="nav-item">

                <li class="nav-item dropdown">

                  </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Handmade</a>

                  <a class="nav-link" href="#">Trending</a>
                </li>
              </ul>

<!-- Search form with button -->
              <form class="form-inline mx-5 my-5 my-lg-0">
                <input class="form-control mr-sm-2 mb-1" type="search" placeholder="Search" aria-label="Search">

<!-- Main Background image for the food stall -->

    <section>
        <div>
            <img class="img-fluid border" src="assets/background image.jpg" alt="" srcset="">
        </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
